<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlantPro - Timer</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <style>
    .container {
      margin-top: 80px;
    }

    #buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .form-control {
      text-align: center;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">PlantPro</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="search.html">Species Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="timer.html">Watering Timer</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h2 class="text-center">Set the timer and start it!</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="plantName">Plant Name:</label>
          <input type="text" class="form-control" id="plantName">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Hours</span>
          <input id="hoursTimer" type="number" class="form-control" value="0" min="0" max="300">
          <span class="input-group-text">:</span>
          <input id="minutesTimer" type="number" class="form-control" value="60" min="0" max="300">
          <span class="input-group-text">:</span>
          <input id="secondsTimer" type="number" class="form-control" value="00" min="0" max="59">
          <span class="input-group-text">Seconds</span>
        </div>
        <div id="buttons">
          <button type="button" class="btn btn-primary" onclick="startTimer()">START</button>
          <button type="button" class="btn btn-warning" onclick="stopTimer()">STOP</button>
        </div>
        <div class="mt-4">
          <input id="messageTimer" type="text" class="form-control" placeholder="Hello!" readonly>
        </div>
      </div>
    </div>
  </div>

  <script src="timer.js"></script>


  <!-- jQuery, Bootstrap, Search Script -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
